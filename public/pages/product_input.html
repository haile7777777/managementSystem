<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
    <title>Document</title>
</head>

<body>
    <div class="page_container">
        <!-- 左侧导航栏 -->
        <ul class="layui-nav layui-nav-tree layui-nav-side sidenav">
            <div class="logo">
                <img src="../images/logo_pic.png" class="logo_img">
                <h1 class="logo_text">鸿翔腾盛轻办公</h1>
            </div>
            <li class="layui-nav-item"><a href="javascript:;" id="userManage" data-user-manage="0">用户管理</a></li>
            <li class="layui-nav-item layui-nav-itemed">
                <a href="javascript:;">原料输入</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">数据录入</a></dd>
                    <dd><a href="javascript:;">数据表格</a></dd>
                    <dd><a href="javascript:;">数据折线</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;">产品输出</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">数据录入</a></dd>
                    <dd><a href="javascript:;">数据表格</a></dd>
                    <dd><a href="javascript:;">数据折线</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;">运输管理</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">车辆管理</a></dd>
                    <dd><a href="javascript:;">运输数据</a></dd>
                    <dd><a href="javascript:;">运输折线</a></dd>
                </dl>
            </li>
            <input type="button" class="layui-btn logout" value="退出登录"></input>
        </ul>

        <!-- 右侧主体 -->
        <div class="main">
            <!-- 主题内容 -->
            <div class="content">
                <h1 class="page_title">原料数据录入</h1>
                <div class="form_container" style="width:400px;position: absolute;top:100px;left: 50%;margin-left: -200px;">
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">产品名称</label>
                            <div class="layui-input-block">
                                <select name="city" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">北京</option>
                                    <option value="1">上海</option>
                                    <option value="2">广州</option>
                                    <option value="3">深圳</option>
                                    <option value="4">杭州</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">产品去向</label>
                            <div class="layui-input-block">
                                <select name="city" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">北京</option>
                                    <option value="1">上海</option>
                                    <option value="2">广州</option>
                                    <option value="3">深圳</option>
                                    <option value="4">杭州</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">运输车辆</label>
                            <div class="layui-input-block">
                                <select name="city" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">北京</option>
                                    <option value="1">上海</option>
                                    <option value="2">广州</option>
                                    <option value="3">深圳</option>
                                    <option value="4">杭州</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">重量</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required lay-verify="required" placeholder="吨"
                                    autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">运输日期</label>
                            <div class="layui-input-block">
                                <input type="text" id="o_date" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <!-- 页脚 -->
            <footer>
                <div class="footer_text">
                    <span>©2014-2019 杭州宋小菜网络科技有限公司 版权所有</span>
                    <span> 浙ICP备15009095号</span>
                </div>
            </footer>
        </div>
    </div>

    <script src="../javascripts/jquery-1.12.2.js"></script>
    <script src="../lib/layui/layui.all.js"></script>
    <script src="../javascripts/common.js"></script>
    <script src="../javascripts/source_input.js"></script>
    <script>

    </script>
</body>

</html>
